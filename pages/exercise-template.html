<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übungsaufgabe</title>
    <link rel="stylesheet" href="../styles/exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js"></script>
</head>
<body>
    <div class="exercise-container">
        <div class="exercise-header">
            <div class="exercise-breadcrumb">
                <span id="subject-name">Fach</span> > <span id="topic-name">Thema</span>
            </div>
            <button id="new-exercise" class="new-exercise-button">Neue Aufgabe</button>
        </div>

        <div id="dynamic-exercise" class="exercise-text">
            <!-- Hier wird die Aufgabe dynamisch eingefügt -->
        </div>

        <div class="input-section">
            <div class="input-container">
                <label class="input-label" for="solution-input">Deine Lösung:</label>
                <div id="solution-input" class="math-input-field" contenteditable="true"></div>
            </div>
            
            <!-- Math Tools nur für Mathematik -->
            <div id="math-tools" class="math-tools" style="display: none;">
                <h4 class="math-tools-title">Mathematische Werkzeuge:</h4>
                <div class="math-tools-grid">
                    <button class="math-tool" onclick="mathInput.insertSymbol('+')" title="Addition">+</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('-')" title="Subtraktion">−</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('\\cdot')" title="Multiplikation">×</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('\\div')" title="Division">÷</button>
                    <button class="math-tool" onclick="mathInput.insertFraction()" title="Bruch">a/b</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('\\sqrt')" title="Wurzel">√</button>
                    <button class="math-tool" onclick="mathInput.insertPower()" title="Potenz">x²</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('\\pi')" title="Pi">π</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('=')" title="Gleich">=</button>
                    <button class="math-tool" onclick="mathInput.insertSymbol('\\infty')" title="Unendlich">∞</button>
                </div>
            </div>

            <button id="check-answer" class="check-button">Überprüfen</button>
        </div>

        <div id="feedback" class="feedback hidden">
            <p id="feedback-text"></p>
            <button id="show-solution" class="solution-button" style="display: none;">Lösungsweg anzeigen</button>
        </div>
    </div>

    <div id="solution-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Lösungsweg</h3>
            <div id="solution-steps">
                <!-- Hier werden die Lösungsschritte dynamisch eingefügt -->
            </div>
        </div>
    </div>

    <script src="../scripts/subjects.js"></script>
    <script src="../scripts/mathInput.js"></script>
    <script src="../scripts/exercise.js"></script>
</body>
</html>
