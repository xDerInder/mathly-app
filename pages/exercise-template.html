<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übungsaufgabe</title>
    <link rel="stylesheet" href="../styles/exercise.css">
    <link rel="stylesheet" href="../styles/mathquill.css">
</head>
<body>
    <div class="splash-container">
        <button id="new-exercise" class="new-exercise-button">Neue Aufgabe</button>
    </div>

    <div class="exercise-container">
        <div id="dynamic-exercise" class="exercise-text">
            <!-- Hier wird die Aufgabe dynamisch eingefügt -->
        </div>

        <div class="input-section">
            <div class="math-input-field" id="math-input"></div>
            <div class="math-tools">
                <!-- Mathematische Werkzeuge werden dynamisch aus mathInput.js geladen -->
            </div>
            <button id="check-answer" class="check-button">Überprüfen</button>
        </div>

        <div id="feedback" class="feedback hidden">
            <p id="feedback-text"></p>
            <button id="show-solution" class="solution-button" style="display: none;">Lösungsweg anzeigen</button>
        </div>
    </div>

    <div id="solution-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Lösungsweg</h3>
            <div id="solution-steps">
                <!-- Hier werden die Lösungsschritte dynamisch eingefügt -->
            </div>
        </div>
    </div>

    <script src="../scripts/mathquill.min.js"></script>
    <script src="../scripts/mathInput.js"></script>
    <script src="../scripts/exercise.js"></script>
</body>
</html>
