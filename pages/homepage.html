<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathly - Mathe lernen leicht gemacht</title>
    <link rel="stylesheet" href="../styles/homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="../images/logo.png" alt="Mathly Logo" class="logo" id="subject-logo">
                <h1>Mathematik</h1>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" placeholder="Suche nach Themen, Aufgaben...">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                            <line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="profile-section">
                <button class="profile-btn">Mein Fortschritt</button>
            </div>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-content">
                <h2>Willkommen zu Mathematik</h2>
                <p>Entdecke Mathematik auf eine neue Art - kreativ und künstlerisch</p>
            </div>
        </section>

        <section class="quick-access">
            <h2>Schnellzugriff</h2>
            <div class="quick-access-grid">
                <div class="quick-access-card">
                    <h3>Letzte Lektion</h3>
                    <p>Geometrie</p>
                    <button>Fortfahren</button>
                </div>
                <div class="quick-access-card">
                    <h3>Tägliche Übung</h3>
                    <p>Algebra</p>
                    <button>Üben</button>
                </div>
            </div>
        </section>

        <section class="daily-challenge">
            <h2>Tägliche Herausforderung</h2>
            <div class="challenge-card">
                <div class="challenge-content">
                    <h3>Heutiges Rätsel</h3>
                    <p>Löse die Aufgabe und verbessere deine Fähigkeiten!</p>
                    <button class="challenge-btn">Herausforderung annehmen</button>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
